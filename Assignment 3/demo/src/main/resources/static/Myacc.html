<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account - DreamTeam</title>
	<link rel="stylesheet" href="Stylesheets/myacc.css">
</head>
<body>
<header>
    <div class="menu-bar">
    </div>
    <div>
        <a href="Main.html">MAIN</a>
        <a href="Welcome.html">NEWS</a>
        <!-- Dropdown Menu for Settings -->
        <div class="dropdown">
            <a href="Settings.html" class="dropbtn">SETTINGS</a>
            <div class="dropdown-content">
                <a href="ModifAccount.html">Modify Account</a>
                <a href="MyAcc.html">My Account</a>
            </div>
        </div>
        <a href="index.html">LOGOUT</a>
    </div>
</header>

<div class="account-info">
    <h2>Account Information</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Full Name:</strong> <span id="fullname"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    <p><strong>Preferred Language:</strong> <span id="preferredLanguage"></span></p>
    <p><strong>Two-Factor Authentication Enabled:</strong> <span id="twoFactorAuth"></span></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('username').textContent = localStorage.getItem('username') || 'Not provided';
    document.getElementById('email').textContent = localStorage.getItem('email') || 'Not provided';
    document.getElementById('phone').textContent = localStorage.getItem('phone') || 'Not provided';
    document.getElementById('fullname').textContent = localStorage.getItem('fullname') || 'Not provided';
    document.getElementById('address').textContent = localStorage.getItem('address') || 'Not provided';
    document.getElementById('dob').textContent = localStorage.getItem('dob') || 'Not provided';
    document.getElementById('preferredLanguage').textContent = localStorage.getItem('preferredLanguage') || 'Not provided';
    const twoFactorAuth = localStorage.getItem('twoFactorAuth') === 'true' ? 'Yes' : 'No';
    document.getElementById('twoFactorAuth').textContent = twoFactorAuth;
});

document.addEventListener('DOMContentLoaded', function() {
    // Select all the links within the <header>
    var links = document.querySelectorAll('header div a');

    // Add event listeners for each link
    links.forEach(function(link) {
        link.addEventListener('mouseenter', function() {
            this.style.backgroundColor = 'white';
            this.style.color = 'black'; // Change text color if needed
            // Increase padding or margin for a larger hover effect
            this.style.padding = '20px 20px'; // Adjust values as needed
            this.style.margin = '0 5px'; // Adjust values as needed
        });

        link.addEventListener('mouseleave', function() {
            this.style.backgroundColor = '';
            this.style.color = ''; // Reset text color if changed
            // Reset padding or margin
            this.style.padding = '10px 15px'; // Reset to original values
            this.style.margin = '0'; // Reset to original values
        });
    });
});
</script>

</body>
</html>
