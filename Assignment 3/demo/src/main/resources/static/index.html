<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
	<link rel="stylesheet" href="Stylesheets/index.css">
</head>
<body>


<Form class="login-container">
    <label for="username">Username:</label>
    <input style="background-color:rgb(137, 255, 71);" type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input style="background-color:rgb(137, 255, 71);" type="password" id="password" name="password" required>

    <button type="submit">Login</button>
	<a href="Welcome.html">Alternative Login</a>

    <div class="forgot-password">
        <a href="Forgotten password.html">Forgot Password?</a>
    </div>
</Form>

<div class="credit">
    <p>Designed by Elijah</p>
</div>

</body>
</html>
